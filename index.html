<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="age-calculator">
    <div class="calc">
      <div class="calc_input">

        <div id="day" class="input" >
          <h4>day</h4>
          <input type="number" placeholder="DD">
        </div>

        <div id="month" class="input">
          <h4>month</h4>
          <input type="number" placeholder="MM">
        </div>

        <div id="year" class="input">
          <h4>year</h4>
          <input type="number" placeholder="YYYY">
        </div>
        
        <div class="img">
          <img src="./assets/images/icon-arrow.svg" alt="">
        </div>
      </div>

      <div class="calc_text">
        <h1><i><user id="dif_year_lg">--</user> years</i></h1>
        <h1><i><user id="dif_month_lg">--</user> months</i></h1>
        <h1><i><user id="dif_days_lg">--</user> days</i></h1>
      </div>
    </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://flourishing-raindrop-cfcf80.netlify.app" target="_blank">Sherxon Muhammadiyev</a>.
  </div>
</body>
<script src="./script.js"></script>

</html>
